<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beuh's Calculator</title>
</head>
<body>
    <div class="label">
        <div id="firstOperand"></div>
        <div id="lastOperand" style="display: none;"></div>
    </div>

    <div class="buttons">
        <div class="frstrow">
            <button id="cleanScreen">AC</button>
            <button id="delete">delete</button>
        </div>
        
        <div class="scndrow">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">/</button>
        </div>
        
        <div class="thrdrow">
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">*</button>
        </div>
        
        <div class="frthrow">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">-</button>
        </div>
        
        <div class="fithrow">
            <button id="dot">.</button>
            <button class="number">0</button>
            <button id="equals">=</button>
            <button class="operator">+</button>
        </div>
    </div>

    <div class="footer">
        <p>Copyright Â© <a href="#">Beuuuh.</a> In conjunction with <a href="https://www.theodinproject.com">The Odin Project</a></p>
    </div>
    <script src="./app.js"></script>
</body>
</html>
